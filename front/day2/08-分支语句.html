<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支语句</title>
</head>
<body>
    <script>
        // 单分支
        /*
        if(条件表达式){
            代码块
        }
        */
        if(1 == 1){
            console.log('条件成立执行')
        }


        // 双分支
        /*
        if(条件表达式){
            代码块
        }else{
            代码块
        }
        */
        if(1 == 2){
            console.log('条件成立执行')
        }else{
            console.log('条件不成立执行')
        }
        
        // 多分支
        /*
        if(条件表达式1){
            代码块1
        }else if(条件表达式2){
            代码块
        }else{
            代码块
        }
        */
        a = 100
        b = 100
        if(a > b){
            console.log('a>b')
        }else if(a < b){
            console.log('a<b')
        }else{
            console.log('a==b')
        }
    </script>
</body>
</html>
