<!DOCTYPE html>
<html lang="en">

    <title>循环语句-for</title>
</head>
<body>
    <script>
        // while循环
        /*
        var i=0   // 计数器
        while(条件表达式){
            循环体语句
        }
        */
        // 输出1-10之间的偶数
        var i = 1
        while(i <= 10){
            if(i % 2 == 0){
                console.log(i)
            }
            i++
        }
    </script>
