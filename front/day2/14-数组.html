<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
   <script>
    // 定义数组
    // 第一种：构造函数
    var arr1 = new Array(1, 2 , 'a', 'b')
    console.log(arr1)
    // 第二种：字面量方式(常用)
    var arr2 = [1, 2, 'a', 'b']
    console.log(arr2)


    // 索引（下标）
    // 引用数据中的元素的位置，从左至右从0开始
    console.log(arr2[2])

    // 修改
    arr2[1] = 200
    console.log(arr2)

    // 新增
    arr2[5] = 500
    console.log(arr2)

    arr2[10] = 1000
    console.log(arr2)

    // 删除数组元素
    delete arr2[1]
    console.log(arr2)

    // 访问数组长度
    console.log(arr2.length)

    console.log('=========================')

    // 数组遍历
    arr3 = ['git', 'linux', 'python', 'mysql', 'html', 'css']
    // for循环
    for(var i=0;i<arr3.length;i++){
        console.log(arr3[i])
    }

    console.log('===========for in==============')

    // for ... in 遍历可迭代数据（数组，对象）
    // 语法： for(临时变量[下标] in 遍历的数据)
    for(var item in arr3){
        console.log(arr3[item])
    }

    console.log('===========while==============')
    // while
    var i = 0
    while(i < arr3.length){
        console.log(arr3[i])
        i++
    }
   </script> 
</body>
</html>
