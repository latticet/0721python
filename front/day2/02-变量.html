<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
        // 语法： var 变量名 = 变量值
        // 说明：不用var关键字声明变量也可以，建议使用var声明变量，否则在函数里面的变量就会成为全局变量
        var a
        var b = 'bbb'
        var c, d, e
        var aa, bb=22, cc=33
        var dd=ee=100

        console.log(a)
        a = 100
    </script>
</body>
</html>
