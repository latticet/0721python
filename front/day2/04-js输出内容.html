<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js输出内容</title>
</head>
<body>
    <script>
        // 第一种：alert(内容)  弹框
        alert('hello alert')
        // 第二种：document.write(内容)  内容输出到页面中
        document.write('<h1>hello document</h1>')
        // 第三种：console.log(内容)  将内容输出到控制台,作用：调试代码
        console.log('hello console')
        



        // 开发者工具：chrome浏览器当中自带的用来进行前端debug的工具
        /*
        1. 打开开发者工具  
            1.1 F12
            1.2 右键点击【检查】 
            1.3 Ctrl Shift i

        2. Console(控制台)
            1.1 console对象打印出的内容，会显示在这儿
            1.2 js执行时的报错信息会展示在这里
            1.3 执行js代码 
        */

    </script>
</body>
</html>
