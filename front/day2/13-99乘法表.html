<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99乘法表</title>
</head>
<body>
    <script>
        function fn99(){
            for(var i=1;i<=9;i++){
                for(var j=1;j<=i;j++){
                    document.write(j + '*' + i + '=' + j*i + '&emsp;')
                }
                document.write('<br/>')
            }
        }

        fn99()
    </script>
</body>
</html>
