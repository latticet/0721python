<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义对象</title>
</head>
<body>
    <script>
        // 第一种：构造函数
        var obj1 = new Object()
        // 属性 对象.属性名 = 属性值
        obj1.name = 'hello'
        obj1.name = 'good'
        // console.log(obj1.name)
        // delete obj1.name

        // 方法
        obj1.get_name = function(){
            // this:相当于python中的self obj1
            console.log(this.name)
        }
        // 调用方法
        obj1.get_name()

        console.log('============================')

        // 第二种：字面量（常用）
        // 创建对象
        var obj2 = {
            // 属性：属性值
            name:'hello',
            age:18,
            get_name:function(){
                console.log(this.name)
            },
            set_name:function(name){
                this.name = name
            }
        }

        // 调用
        console.log(obj2.name)
        obj2.set_name('hello world')
        obj2.get_name()


    </script>
</body>
</html>
