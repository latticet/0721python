<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>html基础标签</title>
</head>
<body>
    <!-- 双标签 -->
    <!-- i	斜体(强调)	双标签 -->
    <i>斜体的字</i>

    <!-- b	加粗(重要)	双标签 -->
    <b>加粗的字</b>

    <!-- u	下划线	双标签 -->
    <u>带下划线的字</u>

    <!-- p	段落(换行，默认情况下和上下的内容之间有间距)	双标签 -->
    <p>html叫做超文本标记语言，负责前端的结构部分。</p>

    <!-- font	字体(属性：size,color)	双标签 -->
    <font>字体</font>

    <!-- 
        h(n)	标题 (h1-h6 从大到小的 换行 加粗，上下内容之间有距离) 
        官方：一个网页里面，建议只出现一个h1与h2	双标签
    -->

    <h1>标题</h1>
    <h2>标题</h2>
    <h3>标题</h3>
    <h4>标题</h4>
    <h5>标题</h5>
    <h6>标题</h6>

    <!-- pre	预格式文本	双标签 -->
    <pre>
        html 
        css
        javascript
    </pre>

    <!-- span	行内标签	双标签 -->
    <span>行内标签，没有特殊效果</span>

    <!-- div	块标签	双标签 -->
    <div>div块标签，也叫盒子标签。现在的前端页面里面大量使用了div</div>

    <!-- 单标签 -->
    <!-- br	换行	单标签 -->
    你好<br/> 
    html 

    <!-- hr	水平线	单标签 -->
    你好<hr/>
    css
</body>
</html>
