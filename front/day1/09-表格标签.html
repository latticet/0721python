<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>
<body>  
    <!-- table tr th|td -->
    <!--border:边框宽度 cellpadding：内容和边框之间的填充 cellspacing:合并单元格-->

    <table border="1" cellpadding="10" cellspacing="0">
        <caption>学生信息表</caption>
        <tr>
            <th width="60">学号</th>
            <th width="60">姓名</th>
        </tr>
        <tr>
            <td>1</td>
            <td>杨波</td>
        </tr>
        <tr>
            <td>2</td>
            <td>王毕杰</td>
        </tr>
        <tr>
            <td>3</td>
            <td>徐蓉</td>
        </tr>
    </table>
</body>
</html>
