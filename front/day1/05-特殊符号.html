<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊符号</title>
</head>
<body>
    <!-- 小于号：&lt;      大于号：&gt;  -->
    &lt;html&gt;

    <br/>

    <!-- 小空格：&nbsp;   大空格：&emsp;  -->
    你好&nbsp;&nbsp;&nbsp;python
    <br/>
    你好&emsp;&emsp;&emsp;python<br/>
    <!-- &: &amp;-->
    &amp;&amp;&amp;&amp;&amp;
</body>
</html>
