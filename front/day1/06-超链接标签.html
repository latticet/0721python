<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <!--超链接： <a href="目标网址" target="打开方式">超链接文本</a>-->
    <!-- href: 超链接的目标地址 -->
    <!-- 网络地址 -->
    <a href="https://www.baidu.com/">百度</a><br/>

    <!-- 本地地址:本地html文件的路径 -->
    <!-- 绝对路径 -->
    <a href="E:\20220721软件测试精英班\09-python高级\0721python\front\day1\03-基本标签.html">基本标签-1</a>
    <!-- 相对路径，尽量使用相对路径 -->
    <br/>
    <a href="03-基本标签.html">基本标签-2</a><br/>
    <a href="./03-基本标签.html">基本标签-3</a>
    <hr/>

    <!-- target: 超链接打开方式 -->
    <!--默认：在当前标签页打开-->
    <a href="https://www.baidu.com/" target="_self">百度一下-1</a><br/>  
    <!-- 在新的标签页打开-->
    <a href="https://www.baidu.com/" target="_blank">百度一下-2</a><br/> 
</body>
</html>
