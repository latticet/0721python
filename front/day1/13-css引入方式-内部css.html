<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入方式-内部css</title>
    <style>
        /* 在头部的style标签中书写css样式 */
        /* 选择器：选择要添加样式标签的一种方式 */
        /* 内部css针对的是整个页面*/
        span{
            color:yellowgreen;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <span>span标签1</span>
    <p>段落</p>
    <span>span标签2</span>
</body>
</html>
