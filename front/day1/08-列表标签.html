<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- ul  li -->
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <hr/>

    <!-- 有序列表 -->
    <!-- ol li -->
    <ol>
        <li>linux</li>
        <li>mysql</li>
        <li>git</li>
    </ol>
    <hr>

    <!-- 定义列表 -->
    <!-- dl dt dd -->
    <dl>
        <dt>后端语言</dt>
        <dd>python</dd>
        <dd>java</dd>
        <dd>golang</dd>
        <dt>前端技术</dt>
        <dd>html</dd>
        <dd>css</dd>
        <dd>javascript</dd>
    </dl>

</body>
</html>
