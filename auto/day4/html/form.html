<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <!--
        form[action:表单提交地址 method:表单提交方式post|get|put|patch]
            input
            select
            textarea
    -->
    <form action="https://www.baidu.com">
        <!-- input[type='表单类型'] -->
        <!-- text	普通文本框	 -->
        姓名：<input type="text"><br/>

        <!-- password	密码框	内容显示为*号 -->
        密码：<input type="password" ><br/>

        <!-- radio	单选	一组单选必需name相同 -->
        <!-- 单选按钮和多选按钮默认选中，添加一个checked的属性就可以了 -->
        性别：男<input type="radio" name="gender"> 女<input type="radio" name="gender" checked><br>
        
        <!-- checkbox	多选	一组多选必需name相同 -->
        爱好：<input type="checkbox">下课刻苦练习 <input type="checkbox" checked="checked">上课认真听讲<br>

        <!-- file	附件	可以选择文件进行提交 -->
        头像：<input type="file"><br/>

        <!-- hidden	隐藏域	不显示控件；这个在以后做数据修改时会有用 -->
        <input type="hidden" value="你看不到我"> 
        
        <!-- 按钮类型表单域 -->
        <!-- image	图片按钮	必需配合src属性来展示  -->
        <input type="image" src="./images/button.jpeg" width="60"><br/>

        <!-- button	普通按钮	 -->
        <input type="button" value="普通按钮"><br>

        <!-- submit	提交按钮	点击后就提示表单 -->
        <input type="submit" value="提交按钮"><br>

        <!-- reset	重置按钮	回到最初状态(注：不是清空) -->
        <input type="reset" value="重置按钮">
        <hr>


        <!-- select：下拉框按钮 option: 下拉框选项 -->
        <!-- 默认会选中第一个option，调整默认选项可以使用 selected属性 -->
        地区：
        <select>
            <option value="">高新</option>
            <option value="" selected="selected">武侯</option>
            <option value="">锦江</option>
        </select>
        <hr>


        <!-- textarea: 多行文本 -->
        介绍：
        <textarea  cols="30" rows="10"></textarea>
    </form>
</body>
</html>
